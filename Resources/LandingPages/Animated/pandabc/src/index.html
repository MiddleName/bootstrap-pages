    <section id="contacts" class="contacts">
      <h2 class="highlight">Оформить заказ</h4>
        <div class="row justify-content-around">
          <div class="col-6">
            <h4>Контакты</h4>

            <form>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationDefault01">Имя</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Саша" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefault02">Фамилия</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Иванов" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefaultUsername">Телефон</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2">+38</span>
                    </div>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="телефон" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault03">Город</label>
                  <input type="text" class="form-control" id="validationDefault03" placeholder="Город" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault04">Улица</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="Улица" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault05">Сумма</label>
                  <input type="text" class="form-control" id="validationDefault05" placeholder="Сумма" required>
                </div>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Сообщение</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Оплата наличными
                  </label>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Заказать</button>
            </form>
